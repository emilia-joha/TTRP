<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="characterName">Namn</header>
    <section>
        <header>Character Information</header>
        <div class="foldable">
            <label>
                <input type="text" id="name">
                Name
            </label>
                <select id="race">
                    <!-- Lägg till raser från "API" -->
                </select>
                Race
            </label>
            </label>
                <select id="background">
                    <!-- Lägg till bakgrunder från "API" -->
                </select>
                Background
            </label>
            <div class="classBox">
                <label>
                    <select id="class">
                        <!-- Lägg till classer från "API" ?????? -->
                        <option value="artificer">Artificer</option>
                        <option value="barbarian">Barbarian</option>
                        <option value="bard">Bard</option>
                        <option value="cleric">Cleric</option>
                        <option value="druid">Druid</option>
                        <option value="fighter">Fighter</option>
                        <option value="monk">Monk</option>
                        <option value="paladin">Paladin</option>
                        <option value="ranger">Ranger</option>
                        <option value="rogue">Rogue</option>
                        <option value="sorcerer">Sorcerer</option>
                        <option value="warlock">Warlock</option>
                        <option value="wizard">Wizard</option>
                    </select>
                    Class
                </label>
                <label>
                    <select id="level">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </label>
                <label>
                    <select id="subclass">
                        <!-- Lägg till subklass utifrån den valda klassen från "API" -->
                    </select>
                </label>
                <button id="addClass">Add Class</button>
            </div>
        </div>
    </section>
    <section>
        <header>Background</header>
        <div class="foldable"></div>
    </section>
    <section>
        <header>Abilities</header>
        <div class="foldable"></div>
    </section>
    <section>
        <header>Equipment</header>
        <div class="foldable"></div>
    </section>
    <section>
        <header>Fight</header>
        <div class="foldable"></div>
    </section>
</body>
</html>
