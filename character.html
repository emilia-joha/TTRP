<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="character.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="characterName"></header>
    <input type="hidden" id="_ID" />
    <input type="hidden" id="player_name" />
    <input type="hidden" id="_IS_SECRET" value="false" />
    <input type="hidden" id="_IS_PUBLIC" value="true" />
    <section>
      <header>Character Information</header>
      <div class="foldable">
        <div id="character_info"></div>
      </div>
    </section>
    <section>
      <header>Background</header>
      <div class="foldable">
        <div id="background"></div>
      </div>
    </section>
    <section>
      <header>Abilities</header>
      <div class="foldable">
        <div id="abilities"></div>
      </div>
    </section>
    <section>
      <header>Equipment</header>
      <div class="foldable">
        <div id="equipments"></div>
      </div>
    </section>
    <section>
      <header>Fight</header>
      <div class="foldable">
        <div id="fight"></div>
      </div>
    </section>
    <div id="saving-status">
      <div id="saving-success">Saved successful</div>
      <div id="saving-fail">Save failed for unknown reasons</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/load-subpages.js" type="module"></script>
    <script src="./scripts/character.js" type="module"></script>
    <script src="./scripts/populate.js" type="module"></script>
    <script src="./scripts/saving.js" type="module"></script>
  </body>
</html>
