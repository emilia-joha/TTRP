<body>
    <div class="two_box"> 
        <label class="half_width">
            <div class="abilities">
                <div id="ability_modifier_strength" class="big_inside_box"></div>
                <input type="text" id="ability_strength">
            </div>
            Strength
        </label>
        <label class="half_width">
            <div class="abilities">
                <div id="ability_modifier_dexterity"></div>
                <input type="text" id="ability_dexterity">
            </div>
            Dexterity
        </label>
    </div>
    <div class="two_box">
        <label class="half_width">
            <div class="abilities">
                <div id="ability_modifier_constitution"></div>
                <input type="text" id="ability_constitution">
            </div>
            Constitution
        </label>
        <label class="half_width">
            <div class="abilities">
                <div id="ability_modifier_intelligence"></div>
                <input type="text" id="ability_intelligence">
            </div>
            Intelligence
        </label>
    </div>
    <div class="two_box">
        <label class="half_width">
            <div class="abilities">
                <div id="ability_modifier_wisdom"></div>
                <input type="text" id="ability_wisdom">
            </div>

        <label class="half_width">
            <div class="abilities">
                <div id="ability_modifier_charisma"></div>
                <input type="text" id="ability_charisma">
            </div>
            Charisma
        </label>

    <div class="center_box">
        <label class="half_width">
            <div id="proficiency_bonus"></div>
            Proficiency Bonus
        </label>
    </div>
    <div id="skills">
        <div class="two_box">

            <p>Proficiency</p>

    </div>
    <label class="center_box"> 
        <div id="passive_wisdom" class="half_width passive"></div>
        Passive Perception
    </label>
    <label class="center_box"> 
        <div id="passive_insight" class="half_width passive"></div>
        Passive Insight
    </label>
    <label class="center_box"> 
        <div id="passive_investigation" class="half_width passive"></div>
        Passive Investigation
    </label>
    <label class="center_box">
        <input id="darkvision"  type="text" class="half_width"/>
        Darkvision
    </label>
    <label>
        <textarea id="proficiencies_languages"></textarea>
        Languages
