<!DOCTYPE html>
<head></head>
<body>
    <label>
        <input id="armor_class" type="text">
        Armor Class
    </label>
    <label>
        <input id="initiative" type="text">
        Initiative
    </label>
    <label>
        <input id="speed" type="text">
        Speed
    </label>
    <label>
        <div>
            <input id="total_hit_dice" type="text">
            <div id="hit_dice"></div>
        </div>
        Hit Dice
    </label>
    <label>
        <div>
            <input id="current_hit_points" type="text">
            <input id="hit_point_maximum" type="text">
        </div>
        Hit Points
    </label>
    <label>
        <input id="temporary_hit_points" type="text">
        Temporary Hit Points
    </label>
    <div>
        <label>
            <input id="proficiency_saving_throws_strength" class="saving_throw" type="checkbox"/>
            <p id="saving_throws_strength"> </p>
            Strength
        </label>
    </div>
    <div>
        <label>
            <input id="proficiency_saving_throws_dexterity" class="saving_throw" type="checkbox"/>
            <p id="saving_throws_dexterity"> </p>
            Dexterity
        </label>
    </div>
    <div>
        <label>
            <input id="proficiency_saving_throws_constitution" class="saving_throw" type="checkbox"/>
            <p id="saving_throws_constitution"> </p>
            Constitution
        </label>
    </div>
    <div>
        <label>
            <input id="proficiency_saving_throws_intelligence" class="saving_throw" type="checkbox"/>
            <p id="saving_throws_intelligence"> </p>
            Intelligence
        </label>
    </div>
    <div>
        <label>
            <input id="proficiency_saving_throws_wisdom" class="saving_throw" type="checkbox"/>
            <p id="saving_throws_wisdom"> </p>
            Wisdom
        </label>
    </div>
    <div>
        <label>
            <input id="proficiency_saving_throws_charisma" class="saving_throw" type="checkbox"/>
            <p id="saving_throws_charisma"> </p>
            Charisma
        </label>
    </div>
    <div id="weapons">
        <div>
            <label>
                <select id="weapon_name">
                    <option value="">Select Weapon...</option>
                </select>
                <input type="text" id="type">
                <input type="text" id="attack_bonus">
                <input type="text" id="damage">
                <input type="text" id="property">
            </label>
        </div>
        <button id="add_weapon">Add Weapon</button>
    </div>
   
</body>
</html>
