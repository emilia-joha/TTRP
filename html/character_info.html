<!DOCTYPE html>
<head></head>
<body>
    <label class="whole_width">
        <input type="text" id="name" >
        Name
    </label>
    <div class="two_box">
        <label class="half_width">
            <select id="race" >
                <option value="">Select Race...</option>
            </select>
            Race
        </label>
        <label class="half_width">
            <select id="subrace" >
                <option value="">Select Subace...</option>
            </select>
            Subrace
        </label>
    </div>
    <label class="whole_width">
        <select id="background" >
            <option value="">Select Background...</option>
        </select>
        Background
    </label>
    <div class="classBox">
        <div class="two_box">
            <label class="half_width">
            <select id="class" >
                <option value="">Select Class...</option>
            </select>
            Class
            </label>
            <label class="half_width">
                <select id="subclass" >
                    <option value="">Select Subclass</option>
                </select>
                Subclass
            </label>
        </div>
        <label class="whole_width">
            <select id="level" >
                <option value="">Select Level...</option>
            </select>
            Level
        </label>
        <div class="button_box">
            <button id="addClass">Add Class</button>
        </div>
    </div>
</body>
</html>
